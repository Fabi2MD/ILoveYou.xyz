<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I Love You</title>
    <link rel="icon" href="icon.png" type="image/png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #000000; /* Black background */
            font-family: 'Poppins', sans-serif;
            color: white;
            overflow: hidden;
            position: relative;
            transition: background 0.4s ease;
            user-select: none; /* Disable text selection */
        }

        /* Pulse Line Animation with rounded edges */
        .loading {
            position: absolute;
            top: 180px;
            animation: pulseEffect 2.5s ease-in-out infinite;
        }

        @keyframes pulseEffect {
            0%, 100% {
                opacity: 0.6;
            }
            50% {
                opacity: 1;
            }
        }

        .loading svg {
            width: 320px;
            height: 260px;
        }

        .loading svg polyline {
            fill: none;
            stroke-width: 12;
            stroke-linecap: round;  /* Rounded start and end points */
            stroke-linejoin: round; /* Rounded corners */
        }

        .loading svg polyline#back {
            stroke: rgba(255, 0, 0, 0.2); /* Light red for background line */
        }

        .loading svg polyline#front {
            stroke: #FF0000; /* Pure red for the pulse effect */
            stroke-dasharray: 200, 600;
            stroke-dashoffset: 800;
            animation: dashEffect 2s linear infinite;
        }

        @keyframes dashEffect {
            100% {
                stroke-dashoffset: 0;
            }
        }

        /* Access Website Button */
        .animated-button {
            position: relative;
            margin-top: 250px;
            padding: 18px 40px;
            font-size: 24px;
            font-weight: 700;
            color: #FF0000; /* Red text */
            background: transparent;
            border: 3px solid #FF0000; /* Red border */
            border-radius: 50px;
            cursor: pointer;
            z-index: 2;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.4);
            transition: all 0.5s ease;
            font-family: 'Poppins', sans-serif;
            animation: fadeInButton 0.6s ease-out;
        }

        @keyframes fadeInButton {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animated-button:hover {
            background: #FF0000; /* Pure red on hover */
            color: black;
            box-shadow: 0 0 30px #FF0000, 0 0 60px rgba(255, 0, 0, 0.6);
            transform: scale(1.1);
        }

        /* Original Menu with added transparency */
        .menu-container {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 500px;
            padding: 40px 50px;
            background: rgba(20, 20, 20, 0.6); /* Adjusted transparency here */
            border: 1px solid rgba(255, 0, 0, 0.2); /* Light red border */
            backdrop-filter: blur(30px);
            border-radius: 25px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.7), 0 0 60px rgba(255, 0, 0, 0.5);
            text-align: center;
            animation: fadeInMenu 1s ease forwards;
        }

        @keyframes fadeInMenu {
            from {
                opacity: 0;
                transform: translate(-50%, -60%);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%);
            }
        }

        .menu-container h2 {
            font-size: 32px;
            font-weight: 700;
            color: #FF0000; /* Red text */
            margin-bottom: 30px;
            animation: slideIn 0.6s ease-out;
        }

        @keyframes slideIn {
            0% {
                transform: translateY(-20px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .menu-container a {
            display: inline-block;
            margin: 20px 0;
            padding: 18px 60px;
            font-size: 20px;
            font-weight: 600;
            color: white;
            background: #FF0000; /* Pure red for buttons */
            border-radius: 30px;
            text-decoration: none;
            transition: all 0.4s ease;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.6);
            animation: fadeInLink 0.6s ease-out;
        }

        @keyframes fadeInLink {
            0% {
                opacity: 0;
                transform: translateX(-30px);
            }
            100% {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .menu-container a:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px #FF0000, 0 0 40px rgba(255, 0, 0, 0.8);
        }

        /* Close Menu Button */
        .close-menu {
            margin-top: 30px;
            padding: 18px 60px;
            font-size: 20px;
            font-weight: 600;
            color: white;
            background: #FF0000; /* Red background */
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.5s ease;
            animation: fadeInCloseButton 0.6s ease-out;
            box-shadow: none; /* Removed box shadow */
        }

        @keyframes fadeInCloseButton {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .close-menu:hover {
            background: #FF3333; /* Slightly lighter red for hover */
            box-shadow: 0 0 30px #FF3333, 0 0 40px rgba(255, 0, 0, 0.8);
            transform: scale(1.1);
        }

        /* Copyright */
        .copyright {
            position: absolute;
            bottom: 20px;
            font-size: 16px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.6);
            font-family: 'Poppins', sans-serif;
            animation: fadeInCopyright 0.6s ease-out;
        }

        @keyframes fadeInCopyright {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

    </style>
</head>
<body>
    <!-- Animated Line -->
    <div class="loading">
        <svg>
            <!-- Back line with rounded corners -->
            <polyline points="0.314 95.816, 56 95.816, 87.372 192, 172 0, 200 96, 256 96" id="back"></polyline>
            <!-- Front line with rounded corners -->
            <polyline points="0.314 95.816, 56 95.816, 87.372 192, 172 0, 200 96, 256 96" id="front"></polyline>
        </svg>
    </div>

    <!-- Access Website Button -->
    <button class="animated-button" id="menuButton">Access Website</button>

    <!-- Menu -->
    <div class="menu-container" id="menu">
        <h2>Choose Your Destination</h2>
        <a href="https://inject.bio/minecraft" target="_blank">Inject.bio</a>
        <a href="https://guns.lol/timeout" target="_blank">Guns.lol</a>
        <button class="close-menu" id="closeMenu">Close Menu</button>
    </div>

    <!-- Copyright -->
    <div class="copyright">Â© 2024 ILoveYou. All rights reserved.</div>

    <script>
        const menuButton = document.getElementById('menuButton');
        const menu = document.getElementById('menu');
        const closeMenu = document.getElementById('closeMenu');

        menuButton.addEventListener('click', () => {
            menu.style.display = 'block';
            menuButton.style.display = 'none';
        });

        closeMenu.addEventListener('click', () => {
            menu.style.display = 'none';
            menuButton.style.display = 'block';
        });

        // Disable right-click (context menu)
        document.addEventListener('contextmenu', function (e) {
            e.preventDefault();
        });

        // Prevent F12 and Ctrl+Shift+I (Developer tools)
        window.addEventListener('keydown', function (e) {
            if (e.keyCode === 123 || (e.ctrlKey && e.shiftKey && e.keyCode === 73)) {
                e.preventDefault();
            }
        });
    </script>
</body>
</html>
